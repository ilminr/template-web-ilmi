<!DOCTYPE HTML>
<html lang="id">
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Aplikasi Manajemen Pegawai</h1>
    </header>
    <div class="container">
        <aside>
            <ul class="menu">
                <li><a href="dashboard.html" class="aktif">Dashboard</a></li>
                <li><a href="tabel.html">Data Pegawai</a></li>
                <li><a href="tabel.html">Data Jabatan</a></li>
                <li><a href="login.html">Keluar</a></li>
            </ul>
        </aside>
        <section class="main">
            <h2 class="judul">Tambah Pegawai</h2>
            <form action="proses.php" method="post" enctype="multipart/form-data"> <!-- Menambahkan enctype untuk upload file -->
                <div class="form-group">
                    <label for="foto">Foto</label>
                    <div class="input">
                        <input type="file" id="foto" name="foto" required> <!-- Menambahkan 'name' dan 'required' -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <div class="input">
                        <input type="text" id="nama" name="nama" required> <!-- Menambahkan 'name' dan 'required' -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="jk">Jenis Kelamin</label>
                    <div class="input">
                        <input type="radio" id="jkL" name="jk" value="L" required> Laki-laki <!-- Mengubah id untuk radio -->
                        <input type="radio" id="jkP" name="jk" value="P"> Perempuan <!-- Mengubah id untuk radio -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="tanggal">Tanggal Lahir</label>
                    <div class="input">
                        <input type="date" id="tanggal" name="tanggal" required> <!-- Menambahkan 'name' dan 'required' -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="jabatan">Jabatan</label>
                    <div class="input">
                        <select id="jabatan" name="jabatan" required> <!-- Menambahkan 'name' dan 'required' -->
                            <option value="">Pilih Jabatan</option> <!-- Opsi default -->
                            <option value="direktur">Direktur</option>
                            <option value="manajer">Manajer</option>
                            <option value="marketing">Marketing</option>
                            <option value="sekretaris">Sekretaris</option>
                            <option value="chef">Chef</option>
                            <option value="waiter">Waiter/Waitress</option>
                            <option value="kasir">Kasir</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Simpan" class="tombol simpan">
                    <input type="reset" value="Batal" class="tombol reset">
                </div>
            </form>
        </section>
    </div>
    <footer>
        &copy; 2024 Kafe Biru. Semua Hak Dilindungi.
    </footer>
</body>
</html>
